<!DOCTYPE html>
<html>
<head>
    <title>Code Query Results</title>
</head>
<body>
    <h1>Results for: {{ query }}</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="/">Back to query</a>
</body>
</html>
