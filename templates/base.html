<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Code Search{% endblock %}</title>
    <meta name="color-scheme" content="dark light">
    <script>
        // Check for saved theme preference or use system default
        function getTheme() {
            return localStorage.getItem('theme') || 'auto';
        }

        // Apply theme immediately to prevent flash
        const theme = getTheme();
        if (theme !== 'auto') {
            document.documentElement.setAttribute('data-theme', theme);
        }
    </script>
    {% block extra_head %}{% endblock %}
    <style>
        /* Light theme */
        :root[data-theme="light"] {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        /* Auto theme - light */
        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) {
                background-color: #ffffff;
                color: #1a1a1a;
            }
        }

        /* Light theme styles */
        :root[data-theme="light"],
        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) {
                .search-container {
                    background-color: #f5f5f5;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                }
                textarea {
                    color: #1a1a1a;
                    border: 1px solid #ddd;
                    background-color: #ffffff;
                }
                textarea::placeholder {
                    color: #666;
                }
                input {
                    color: #1a1a1a;
                    border: 1px solid #ddd;
                    background-color: #ffffff;
                }
                select {
                    color: #1a1a1a;
                    border: 1px solid #ddd;
                    background-color: #ffffff;
                }
                .controls {
                    border-top: 1px solid #ddd;
                }
                button {
                    background-color: #e0e0e0;
                    color: #1a1a1a;
                }
                button:hover {
                    background-color: #d0d0d0;
                }
                .admin-controls {
                    border-top: 1px solid #ddd;
                }
                .flash {
                    background-color: #f5f5f5;
                }
            }
        }
        
        /* Dark theme */
        :root[data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        /* Auto theme - dark */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                background-color: #1a1a1a;
                color: #ffffff;
            }
        }

        /* Dark theme styles */
        :root[data-theme="dark"],
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                .search-container {
                    background-color: #2a2a2a;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
                textarea {
                    color: #ffffff;
                    border: 1px solid #3a3a3a;
                    background-color: #2a2a2a;
                }
                textarea::placeholder {
                    color: #888;
                }
                input {
                    color: #ffffff;
                    border: 1px solid #3a3a3a;
                    background-color: #2a2a2a;
                }
                select {
                    color: #ffffff;
                    border: 1px solid #3a3a3a;
                    background-color: #2a2a2a;
                }
                .controls {
                    border-top: 1px solid #3a3a3a;
                }
                button {
                    background-color: #3a3a3a;
                    color: #ffffff;
                }
                button:hover {
                    background-color: #4a4a4a;
                }
                .admin-controls {
                    border-top: 1px solid #3a3a3a;
                }
                .flash {
                    background-color: #2a2a2a;
                }
            }
        }

        /* Base styles */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 15vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1.5em;
            font-weight: normal;
        }

        .search-container {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 2em;
        }

        textarea {
            width: 100%;
            font-size: 1.1em;
            resize: none;
            outline: none;
            font-family: inherit;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #4a9eff;
        }

        input, select {
            font-size: 0.9em;
            padding: 8px;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: #4a9eff;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .admin-controls {
            margin-top: 2em;
            padding: 1em;
        }

        .flash {
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .flash.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .flash.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9em;
            border: 1px solid currentColor;
        }
        
        .no-index-message {
            background: #f44336;
            color: #ffffff;
            padding: 2em;
            border-radius: 12px;
            margin-bottom: 2em;
            text-align: center;
        }

        :root[data-theme="light"] .no-index-message {
            color: #000000;
        }

        .no-index-message p {
            font-size: 1.2em;
            margin: 0 0 1em 0;
        }

        .primary-button {
            background: #ffffff;
            color: #f44336;
            font-weight: 500;
            padding: 0.8em 2em;
        }

        .primary-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <select class="theme-toggle" onchange="setTheme(this.value)">
        <option value="auto">Auto Theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>

    {% block content %}{% endblock %}

    <script>
        function setTheme(newTheme) {
            localStorage.setItem('theme', newTheme);
            if (newTheme === 'auto') {
                document.documentElement.removeAttribute('data-theme');
                document.documentElement.style.colorScheme = 'dark light';
            } else {
                document.documentElement.setAttribute('data-theme', newTheme);
                document.documentElement.style.colorScheme = newTheme;
            }
        }

        // Set initial select value
        document.querySelector('.theme-toggle').value = getTheme();
        // Apply initial theme
        setTheme(getTheme());
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
